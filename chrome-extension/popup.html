<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Tweet</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <svg class="x-logo" viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
            />
          </svg>
          <span>Quick Tweet</span>
        </div>
        <div class="header-actions">
          <!-- Tab Toggle -->
          <div class="tab-toggle" id="tabToggle">
            <button class="tab-btn active" data-tab="compose" title="Compose">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path
                  d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <button class="tab-btn" data-tab="stash" title="Stash">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path
                  d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"
                  fill="currentColor"
                />
              </svg>
              <span class="stash-count" id="stashCount"></span>
            </button>
          </div>
          <button class="theme-toggle" id="themeToggle" title="Toggle theme">
            <svg class="theme-icon sun" viewBox="0 0 24 24">
              <path
                d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"
              />
            </svg>
            <svg class="theme-icon moon" viewBox="0 0 24 24">
              <path
                d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"
              />
            </svg>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main">
        <!-- Compose View -->
        <div class="view active" id="composeView">
          <div class="composer">
            <textarea
              id="tweetInput"
              placeholder="What's happening?"
              maxlength="280"
              autofocus
            ></textarea>

            <div class="composer-footer">
              <div class="char-counter">
                <svg class="counter-ring" viewBox="0 0 24 24">
                  <circle class="counter-bg" cx="12" cy="12" r="10" />
                  <circle
                    class="counter-fill"
                    id="counterFill"
                    cx="12"
                    cy="12"
                    r="10"
                  />
                </svg>
                <span class="char-text" id="charCount">0</span>
                <span class="char-divider">/</span>
                <span class="char-limit">280</span>
              </div>

              <div class="composer-actions">
                <button
                  class="btn-stash"
                  id="stashBtn"
                  title="Save to Stash"
                  style="display: none"
                >
                  <svg viewBox="0 0 24 24" width="18" height="18">
                    <path
                      d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
                <button class="btn-post" id="postBtn" disabled>
                  <span class="btn-text">Post</span>
                  <svg class="btn-icon" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                  </svg>
                  <div class="btn-loader"></div>
                </button>
              </div>
            </div>
          </div>

          <!-- Status Message -->
          <div class="status hidden" id="status">
            <span class="status-icon"></span>
            <span class="status-text"></span>
          </div>
        </div>

        <!-- Stash View -->
        <div class="view" id="stashView">
          <!-- Empty State -->
          <div class="stash-empty" id="stashEmpty">
            <svg viewBox="0 0 24 24" width="48" height="48">
              <path
                d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"
                fill="currentColor"
              />
            </svg>
            <p>No stashed tweets yet</p>
            <span>Save ideas for later from the compose tab</span>
          </div>
          <!-- Draft List -->
          <div class="stash-list" id="stashList"></div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-hint" id="footerHint">
          <span class="footer-text active"
            >Press <kbd>Ctrl</kbd> + <kbd>Enter</kbd> to post</span
          >
          <span class="footer-text"
            >Press <kbd>Alt</kbd> + <kbd>Shift</kbd> + <kbd>T</kbd> to open
            anywhere</span
          >
        </div>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
